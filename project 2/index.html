<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <h1 id="title">my survey form </h1>
    <p id="description"> please type your info</p>
    <hr>
    <form id="survey-form">
        <div id="st">
        <label id="name-label" for="name">name</label>
        <input id="name" type="text" required placeholder="your name">
        <br>
        <label id="email-label" for="email">email</label>
        <input id="email" type="email"required placeholder="your email">
        <br>
        <label id="number-label" for="number">age</label>
        <input id="number" type="number" min="1" max="100" placeholder="your age">
        <br>
        <hr>
        <p>what is your favourite color</p>
        <select id="dropdown">
            <option value=""></option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
        </select>
    </div>
         <p>do you like my website</p>
        <label for="like">yes</label>
        <input  id="like" type="radio" name="like">
         <br>
        <label for="unlike">no</label>
        <input id="unlike" type="radio" name="like">
         <br>
        <p>what is your favourite programming language</p>

        <label for="css">css</label>
        <input id="css" type="checkbox" value="check">
         <br>
        <label for="javascript">javascript</label>
        <input id="javascript" type="checkbox" value="check">
         <br>
        <label for="c++">c++</label>
        <input id="c++" type="checkbox" value="check">
        <br>
        <hr>
        <br>
        <textarea placeholder="tell me how to improve" name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
    <footer>
        <button id="submit">submit</button>
    </footer>
    </form>
</main>
</body>
</html>
